<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <hi class="header__title">Todo APP</hi>
        <hi class="header__subtitle">What do you need to do?</hi>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          id="search-todo"
          placeholder="Search todo"
          class="input"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" />Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form action="" id="todo-form">
        <input type="text" name="todoText" id="" placeholder="Add Todo" class="input"/>
        <button id="create-todo" class="button">Add Todo</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo.js"></script>
  </body>
</html>
